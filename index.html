<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpertBrief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Only apply Serif when explicitly requested via class */
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Custom Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes textEnter {
        0% {
          opacity: 0;
          transform: translateY(10px);
          filter: blur(4px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }
      }

      .animate-text-enter {
        animation: textEnter 0.5s cubic-bezier(0.2, 0.9, 0.3, 1) forwards;
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      /* Blob Animation for Landing Page Background */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 10s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* Moving Grid Animation */
      @keyframes gridMove {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }
      .animate-grid {
        animation: gridMove 20s linear infinite;
      }

      /* Highlighter Effect - Evergreen Soft per brand spec */
      .highlight-static {
        background-color: #e8f5ed;
      }
    </style>
  </head>
  <body class="bg-[#F2FDFF] text-[#1a1a1a] antialiased selection:bg-[#e8f5ed] selection:text-[#0A210F]">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
